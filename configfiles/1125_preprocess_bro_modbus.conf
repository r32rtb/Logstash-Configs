# Parse using csv filter
filter {
  if [type] == "bro_modbus" {
    # This is the initial parsing of the log
    csv {
      columns => ["timestamp","uid","source_ip","source_port","destination_ip","destination_port","function","exception"]
    separator => "	"
    }
  }
}


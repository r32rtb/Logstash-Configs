# Parse using csv filter
filter {
  if [type] == "bro_radius" {
    csv {
      columns => ["timestamp","uid","source_ip","source_port","destination_ip","destination_port","radius_username","mac","remote_ip","connect_info","result","logged"]
    separator => "	"
    }
  }
}

